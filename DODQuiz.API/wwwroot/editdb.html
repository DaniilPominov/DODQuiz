<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление Вопросами</title>
    <link rel="stylesheet" type="text/css" href="css/editdb.css" />
    <link rel="stylesheet" type="text/css" href="css/security.css" />
</head>
<body>

    <h1>Управление Вопросами</h1>

    <div class="form-container">
        <h2>Добавить/Редактировать вопрос</h2>
        <input type="hidden" id="objectId" value="">
        <input type="text" id="name" placeholder="Название" required>
        <textarea id="description" placeholder="Описание" required></textarea>
        <input type="text" id="category" placeholder="Категория" required>
        <input type="text" id="imageUri" placeholder="URL изображения" required>
        <button class="button" id="saveButton">Сохранить</button>
    </div>

    <table id="objectsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Описание</th>
                <th>Категория</th>
                <th>Изображение</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные будут вставлены здесь -->
        </tbody>
    </table>

    <script src="js/EditDbScript.js">
        
    </script>
</body>
</html>
